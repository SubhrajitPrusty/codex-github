{% extends "index.html" %}

{% block content %}
{% for member in members %}

<div class="container" id="listcontainer">
<ul>
	<li>
		<div class="card">
		
			<div class="card-header">
				<h4>{{ member.name }}</h4>
			</div>
		
		<div class="card-body">
			<p class="card-text">{{ member.contrib }}</p>
			<a href="https://github.com/{{ member.username }}" class="btn btn-primary" id="profbtn">Github</a>
		</div>
		</div>
		</div>
	</li>
</ul>
</div>
		
	
{% endfor %}
{% endblock %}}
